<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Classification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<style>
    @media screen and (min-width:777px) {
        .nav-link {
            padding: 18px 0;
            min-width: 120px;
        }

        .navbar {
            padding: 0
        }
    }
    body {
        text-align: center;
        background : url(./static/1462850.jpg)
    }

</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-red py-3 text-white">
        <div class="container"><a href="#"
                class="text-success-emphasis --bs-danger-rgb navbar-brand d-flex align-items-center"> <i
                    class="fa fa-snowflake-o fa-lg text-primary mr-2"></i><strong>SmartAG</strong></a>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="/" class="nav-link font-italic text-white"> Home </a></li>
                    <li class="nav-item active"><a href="/about" class="nav-link font-italic text-white" target="_blank"> About </a></li>
                    <li class="nav-item active"><a href="/login" class="nav-link font-italic text-white"> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <h2 class="text-white">
            MOISTURE CONTENT IN TOMATO LEAF
        </h2>
        <br><br>
        <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label style = 'margin-right: 160px' class="control-label col-sm-2 text-white" for="pwd">Upload Your Image :</label>
                <div class="col-sm-10">
                    <input style = 'margin-top: 20px' type="file" class="form-control" placeholder="Hours Studied" name="my_image" id="pwd"
                        accept="image/*">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button style = 'margin-top: 20px' type="submit" class="btn btn-success" style='text-align: center;'>submit</button>
                </div>
            </div>
        </form>

        {% if prediction %}
        <!-- <img src="../image/{{ image }}" height="320px" width="320px" alt="image"> -->
        <img style='margin-top : 20px' src="{{ img_path }}" height="320px" width="320px" >
        <!-- {{ img_path }} -->
        <h2 style='margin-top : 20px' class= 'text-white'> MOISTURE: <i> {{prediction}}</i></h2>
        <h4 class= 'text-white'> Confidence: {{confidence}}% </h4>
        <h4 class= 'text-white'> सुझाब : {{recommendation}} </h4>

        {% endif %}

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
